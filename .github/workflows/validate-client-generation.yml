name: Validate Client Generation

on:
  workflow_run:
    workflows:
      - 'Spec PR'
    types:
      - completed

jobs:
  validate-client-gen:
    name: Validate client generation

    if: >
      github.event.workflow_run.event == 'pull_request' &&
      github.event.workflow_run.conclusion == 'success'

    runs-on: ubuntu-latest

    steps:
      - name: Check out openapi
        uses: actions/checkout@v2.5.0

      - name: GitHub Checks
        uses: LouisBrunner/checks-action@v1.5.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          name: Validate Client Generation
          sha: ${{ github.event.workflow_run.head_sha }}
          status: in_progress
          details_url: $GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID/jobs/$GITHUB_JOB

      - name: Check out pydo repo
        uses: actions/checkout@v2.5.0
        with:
          repository: digitalocean/pydo
          path: pydo

      - name: Install Poetry
        uses: snok/install-poetry@v1.3.1
        with:
          version: 1.1.13
          virtualenvs-path: .venv
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: false

      - name: Download PR spec
        run: |
          gh run download ${{ github.event.workflow_run.id }} -n openapi-bundled
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Test Python client generation
        id: test-client
        working-directory: pydo
        run: |
          SPEC_FILE=../openapi-bundled.yaml make generate
          make test-mocked

      - name: Results
        run: |
          if [[ ${{ steps.test-client.outcome }} != 'success' ]]; then
            echo "test_result=failure" >> $GITHUB_ENV
          fi

      - name: GitHub Checks
        if: always()
        uses: LouisBrunner/checks-action@v1.5.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          name: Validate Client Generation
          sha: ${{ github.event.workflow_run.head_sha }}
          conclusion: ${{ env.test_result }}
          status: completed
          details_url: $GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID/jobs/$GITHUB_JOB
